<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link rel="stylesheet" href="styleappoint.css">
</head>
<body>
    <div class="form-container">
        <h1>Doctor Appointment Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+91" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" required></textarea>
            </div>

            <div class="form-group">
                <label for="doctor">Choose Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="select doctor"><b>Select Doctor</b></option>
                    <option value="dr_smith">Dr. D Sharma</option>
                    <option value="dr_jones">Dr. M Verma</option>
                    <option value="dr_williams">Dr. V Mehta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment-date">Appointment Date</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>
            
            <div class="form-group">
                <label for="appointment-time">Appointment Time</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Note</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
    </div>
</body>
</html>
